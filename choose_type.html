<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>CreateMyCoin</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  </head>
  <body>
            <div class="centered-main-content">
                <div class="middle">
<img src="images/logo.gif" alt="CreateMyCoin floating gif" />
  <br><br>
                    <hr />
  <br><br>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <div class="btn-group">
                      <a class="btn btn-outline-warning dropdown-toggle" data-toggle="dropdown" href="#">Select a Token type <span class="caret"></span></a>
                      <ul class="dropdown-menu">
                        <li class="dropdown-item"><a href="#">Cryptocurrency</a></li>
                        <li class="dropdown-item"><a href="#">NFT (non fungible token)</a></li>
                      </ul>
                    </div>
                      <br><br>
                      <button class="btn btn-warning" type="button">Start creating</button>
                    </div>
                </div>
              </div>
        <script>
      $(".dropdown-menu li a").click(function(){
  var selText = $(this).text();
  $(this).parents('.btn-group').find('.dropdown-toggle').html(selText+' <span class="caret"></span>');
});
    </script>
  </body>
</html>
