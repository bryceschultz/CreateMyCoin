<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>CreateMyCoin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
            <div class="centered-main-content">
                <div class="middle">
<img src="images/logo.gif" alt="CreateMyCoin floating gif" />
  <br><br>
                    <hr />
  <br><br>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <div class="btn-group">
                      <a class="btn btn-outline-warning dropdown-toggle" data-toggle="dropdown" href="#">Select a Token type <span class="caret"></span></a>
                      <ul class="dropdown-menu">
                        <li class="dropdown-item"><a href="#">Cryptocurrency</a></li>
                        <li class="dropdown-item"><a href="#">NFT (non fungible token)</a></li>
                      </ul>
                    </div>
                      <br><br>
                      <button class="btn btn-warning" type="button">Start creating</button>
                    </div>
                </div>
              </div>
        <script>
      $(".dropdown-menu li a").click(function(){
  var selText = $(this).text();
  $(this).parents('.btn-group').find('.dropdown-toggle').html(selText+' <span class="caret"></span>');
});
    </script>
  </body>
</html>
